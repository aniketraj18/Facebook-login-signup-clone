<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook Clone</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/4 mx-14">
            <img class="w-60" src="facebook.svg" alt="loading">
            <p class="3xl mx-6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone no.">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-400 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">Log in</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 px-4 mx-auto py-3 font-bold text-xl rounded-lg w-fit">Create new Account</button>
            <span class="absolute -bottom-10"><span class="font-bold cursor-pointer">Create a Page </span>a celebrity, brand or business</span>

        </div>
    </div>
    
</body>
</html>
